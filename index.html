<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzical!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Quizical<span>App</span></h1>
      <div id="question-section">
        <h2 id="question"></h2>
        <div id="score"></div>
        <img id="question-image" />
      </div>
      <div class="answer-section">
        <div class="answer-box" id="answer-1" onclick="handleAnswerClick(1)">
          <p></p>
        </div>
        <div class="answer-box" id="answer-2" onclick="handleAnswerClick(2)">
          <p></p>
        </div>
        <div class="answer-box" id="answer-3" onclick="handleAnswerClick(3)">
          <p></p>
        </div>
        <div class="answer-box" id="answer-4" onclick="handleAnswerClick(4)">
          <p></p>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
